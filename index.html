<!DOCTYPE html>
<html class="theme-dark">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Visual Web Test Automator</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="/src/index.css">
  <style>
    body {
      transition: background-color 0.3s ease, color 0.3s ease;
    }

    /* Custom scrollbar for webkit browsers */
    /* Dark Theme Scrollbar (Default) */
    html.theme-dark ::-webkit-scrollbar {
      width: 8px;
      height: 8px;
    }
    html.theme-dark ::-webkit-scrollbar-track {
      background: #1e293b; /* slate-800 (slightly darker than slate-700 for better contrast) */
    }
    html.theme-dark ::-webkit-scrollbar-thumb {
      background: #334155; /* slate-700 */
      border-radius: 4px;
    }
    html.theme-dark ::-webkit-scrollbar-thumb:hover {
      background: #475569; /* slate-600 */
    }

    /* Light Theme Scrollbar */
    html.theme-light ::-webkit-scrollbar {
      width: 8px;
      height: 8px;
    }
    html.theme-light ::-webkit-scrollbar-track {
      background: #f1f5f9; /* slate-100 */
    }
    html.theme-light ::-webkit-scrollbar-thumb {
      background: #cbd5e1; /* slate-300 */
      border-radius: 4px;
    }
    html.theme-light ::-webkit-scrollbar-thumb:hover {
      background: #94a3b8; /* slate-400 */
    }

    /* Basic drag placeholder styling */
    /* Dark Theme Placeholder (Default) */
    html.theme-dark .drag-placeholder {
      border: 2px dashed #38bdf8; /* sky-400 */
      background-color: rgba(56, 189, 248, 0.1);
      color: #9ca3af; /* gray-400 */
      height: 50px;
      margin: 8px 0;
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 0.375rem; /* rounded-md */
    }
     /* Light Theme Placeholder */
    html.theme-light .drag-placeholder {
      border: 2px dashed #0ea5e9; /* sky-500 */
      background-color: rgba(14, 165, 233, 0.1);
      color: #4b5563; /* gray-600 */
      height: 50px;
      margin: 8px 0;
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 0.375rem; /* rounded-md */
    }
  </style>
<script type="importmap">

}

</head>

</html>
